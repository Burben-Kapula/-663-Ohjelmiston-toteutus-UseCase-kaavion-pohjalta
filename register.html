<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register a new user</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Create an Account</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary"><a href="login.html">Login</a>Login</button>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div id="registerStatus" class="mt-3"></div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      // Simple validation (you can extend it)
      if (username && email && password) {
        // Save user data to LocalStorage (just for demonstration, not secure)
        localStorage.setItem('username', username);
        localStorage.setItem('email', email);
        
        document.getElementById('registerStatus').innerText = 'Registration successful! You are now logged in as ' + username;
      } else {
        document.getElementById('registerStatus').innerText = 'Please fill in all fields.';
      }
    });
  </script>
</body>
</html>
