<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote Now</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Vote for Your Favorite Option</h2>
    <form id="voteForm">
      <div class="mb-3">
        <label for="voteOption" class="form-label">Choose your option:</label>
        <select class="form-select" id="voteOption" required>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit Vote</button>
    </form>
    <div id="voteStatus" class="mt-3"></div>
  </div>

  <script>
    // Handle form submission
    document.getElementById('voteForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get the selected vote option
      var voteOption = document.getElementById('voteOption').value;

      // Save the vote to LocalStorage
      localStorage.setItem('userVote', voteOption);
      
      // Show success message
      document.getElementById('voteStatus').innerText = 'Thank you for voting! You have voted for: ' + voteOption;
    });
  </script>
</body>
</html>
